<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    ul {
        list-style: none;
    }

    #box {
        width: 800px;
        height: 120px;
        margin: 200px auto;
        border: 1px solid #ccc;
        position: relative;
    }

    #left {
        width: 40px;
        height: 40px;
        background: #ccc;
        opacity: 0.5;
        text-align: center;
        line-height: 40px;
        left: 0px;
        top: 40px;
        position: absolute;
    }

    #right {
        width: 40px;
        height: 40px;
        background: #ccc;
        opacity: 0.5;
        text-align: center;
        line-height: 40px;
        right: 0px;
        top: 40px;
        position: absolute;
    }

    #imgs {
        width: 612px;
        height: 50px;
        margin: auto;
        margin-top: 40px;
        overflow: hidden;
    }

    /* */
    .aa {
        width: 1240px;
        height: 50px;
    }

    ul li {
        float: left;
        padding: 0px 7px;
        width: 110px;
        height: 50px;
    }

    ul li img {
        width: 110px;
        height: 50px;
    }
</style>



<body>

<div id="box">
    <div id="left">
        < </div> <div id="imgs">
    <ul class="aa">
        <li><img src="images/1.jpg"></li>
        <li><img src="images/2.jpg"></li>
        <li><img src="images/fr-logo-01.gif"></li>
        <li><img src="images/fr-logo-02.gif"></li>
        <li><img src="images/fr-logo-03.gif"></li>
        <li><img src="images/fr-logo-04.gif"></li>
        <li><img src="images/fr-logo-05.gif"></li>
        <li><img src="images/fr-logo-06.gif"></li>
        <li><img src="images/fr-logo-07.jpg"></li>
        <li><img src="images/fr-logo-08.jpg"></li>
    </ul>

</div>

    <div id="right"> > </div>

</div>

<script src="js/jquery1.7.js"></script>
<script src="jq_图片滚动.js"></script>
<script>
    $(function () {
        $('#box').scrollPic({
            parent:'.aa',
            child:'.aa li',
            left:'#left',
            right:'#right'
        });
    });


</script>
</body>

</html>
